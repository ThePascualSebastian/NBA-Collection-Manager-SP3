<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Collection Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header-container">
        <img src="images/nbalogo.jpeg" alt="NBA logo" class="logo">
        <h1>NBA Player Collection Manager</h1>
    </div>

    <nav>
        <button id="nav-list">Player List</button>
        <button id="nav-add">Add Player</button>
        <button id="nav-stats">Stats</button>
    </nav>

    <!-- List View -->
    <section id="list-view">
        <h2>Player List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Position</th>
                    <th>PPG</th>
                    <th>Years</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="player-table"></tbody>
        </table>
        
        <!-- Pagination Controls -->
        <div id="pagination" class="pagination">
            <button id="prev-page">Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-page">Next</button>
        </div>
    </section>

    <!-- Form View -->
    <section id="form-view" class="hidden">
        <h2 id="form-title">Add Player</h2>
        <form id="player-form">
            <input type="hidden" id="player-id">

            <label>Name:</label>
            <input type="text" id="name" required>

            <label>Team:</label>
            <input type="text" id="team" required>

            <label>Position:</label>
            <select id="position" required>
                <option value="PG">PG</option>
                <option value="SG">SG</option>
                <option value="SF">SF</option>
                <option value="PF">PF</option>
                <option value="C">C</option>
            </select>

            <label>Points Per Game:</label>
            <input type="number" id="ppg" step="0.1" min="0" max="50" required>

            <label>Years in NBA:</label>
            <input type="number" id="years" min="0" max="25" required>

            <button type="submit">Save</button>
            <button type="button" onclick="document.getElementById('nav-list').click()">Cancel</button>
            <p id="form-error" class="error"></p>
        </form>
    </section>

    <!-- Stats View -->
    <section id="stats-view" class="hidden">
        <h2>Stats</h2>
        <div class="stats-container">
            <p id="total-players"></p>
            <p id="avg-ppg"></p>
            <div id="position-counts"></div>
            <p id="avg-years"></p>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
